name: Generate Snake Animation

on:
  schedule:
    # Runs at 1 AM UTC daily
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4
      
      # Step 2: Generate the snake animation (Fix 1: Using 'args' for colors)
      - uses: Platane/snk@v3
        with:
          github_user_name: Ramilo-Edric03
          palette: github-dark
          
          outputs: |
              dist/github-snake.svg
              dist/github-snake-dark.svg?palette=github-dark
                
      # Step 3: Push the changes (Fix 2: Using 'new_branch' for output branch)
      - uses: EndBug/add-and-commit@v9
        with:
          # 'new_branch' is the correct parameter for pushing to a specific branch
          new_branch: output
          message: 'Generate GitHub snake contribution graph'
          add: 'dist/github-snake.svg'
